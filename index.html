<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Compatibility</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .light-theme {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: black;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            background: rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #results {
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }

        .player-stats {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #f44336;
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #theme-toggle {
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .light-theme #theme-toggle {
            background: #ddd;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Duo Compatibility</header>
    <div id="settings">
        <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</button>
    </div>
    <div class="container">
        <input id="api_key" type="text" placeholder="Enter FortniteAPI.io API Key">
        <input id="player1" type="text" placeholder="Player 1 Username">
        <input id="player2" type="text" placeholder="Player 2 Username">
        <button onclick="compareDuos()">Compare Duos</button>
        <div id="results"></div>
    </div>
    <div id="notification"></div>

    <script>
        let isLightTheme = false;

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            isLightTheme = !isLightTheme;
            document.getElementById('theme-toggle').textContent = isLightTheme ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        async function getAccountId(username, apiKey) {
            const response = await fetch(`https://fortniteapi.io/v1/lookup?username=${encodeURIComponent(username)}`, {
                headers: { 'Authorization': apiKey }
            });
            const data = await response.json();
            if (data.matches && data.matches.length > 0) {
                return data.matches[0].account_id;
            } else {
                throw new Error(`User ${username} not found`);
            }
        }

        async function getStats(accountId, apiKey) {
            const response = await fetch(`https://fortniteapi.io/v1/stats?account=${accountId}`, {
                headers: { 'Authorization': apiKey }
            });
            const data = await response.json();
            return data;
        }

        function getPlaystyle(stats) {
            if (!stats || !stats.global_stats || !stats.global_stats.duo) {
                return 'Unknown';
            }
            const duo = stats.global_stats.duo;
            const killsPerMatch = duo.kills / duo.matchesplayed || 0;
            const kd = duo.kd || 0;
            const winrate = duo.winrate || 0;

            if (kd > 3 || killsPerMatch > 2.5) {
                return 'Aggressive';
            } else if (winrate > 5 && kd < 2) {
                return 'Defensive';
            } else {
                return 'Balanced';
            }
        }

        function getDuoRating(stats1, stats2) {
            if (!stats1 || !stats2 || !stats1.global_stats || !stats2.global_stats || !stats1.global_stats.duo || !stats2.global_stats.duo) {
                return { rating: 'Unknown', score: 0 };
            }
            const duo1 = stats1.global_stats.duo;
            const duo2 = stats2.global_stats.duo;
            const kd1 = duo1.kd || 0;
            const kd2 = duo2.kd || 0;
            const winrate1 = duo1.winrate || 0;
            const winrate2 = duo2.winrate || 0;
            const playstyle1 = getPlaystyle(stats1);
            const playstyle2 = getPlaystyle(stats2);

            let score = 100 - Math.abs(kd1 - kd2) * 10 - Math.abs(winrate1 - winrate2) * 2;
            if (playstyle1 === playstyle2) {
                score += 20;
            } else if (
                (playstyle1 === 'Aggressive' && playstyle2 === 'Defensive') ||
                (playstyle1 === 'Defensive' && playstyle2 === 'Aggressive')
            ) {
                score += 15;
            }

            score = Math.max(0, Math.min(100, score));

            let rating;
            if (score >= 90) {
                rating = 'Cracked Duo';
            } else if (score >= 70) {
                rating = 'Solid Duo';
            } else if (score >= 50) {
                rating = 'Average Duo';
            } else if (score >= 30) {
                rating = 'Potential Duo';
            } else {
                rating = 'Mismatched Duo';
            }

            return { rating, score };
        }

        async function compareDuos() {
            const apiKey = document.getElementById('api_key').value.trim();
            const player1 = document.getElementById('player1').value.trim();
            const player2 = document.getElementById('player2').value.trim();

            if (!apiKey || !player1 || !player2) {
                showNotification('Please enter API key and both usernames.');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            try {
                const id1 = await getAccountId(player1, apiKey);
                const id2 = await getAccountId(player2, apiKey);

                const stats1 = await getStats(id1, apiKey);
                const stats2 = await getStats(id2, apiKey);

                const playstyle1 = getPlaystyle(stats1);
                const playstyle2 = getPlaystyle(stats2);
                const { rating, score } = getDuoRating(stats1, stats2);

                resultsDiv.innerHTML = `
                    <div class="player-stats">
                        <h3>${player1}</h3>
                        <p>Playstyle: ${playstyle1}</p>
                        <p>KD: ${stats1.global_stats?.duo?.kd || 'N/A'}</p>
                        <p>Win Rate: ${stats1.global_stats?.duo?.winrate || 'N/A'}%</p>
                        <p>Matches: ${stats1.global_stats?.duo?.matchesplayed || 'N/A'}</p>
                        <p>Kills: ${stats1.global_stats?.duo?.kills || 'N/A'}</p>
                    </div>
                    <div class="player-stats">
                        <h3>${player2}</h3>
                        <p>Playstyle: ${playstyle2}</p>
                        <p>KD: ${stats2.global_stats?.duo?.kd || 'N/A'}</p>
                        <p>Win Rate: ${stats2.global_stats?.duo?.winrate || 'N/A'}%</p>
                        <p>Matches: ${stats2.global_stats?.duo?.matchesplayed || 'N/A'}</p>
                        <p>Kills: ${stats2.global_stats?.duo?.kills || 'N/A'}</p>
                    </div>
                    <h2>Duo Rating: ${rating} (Score: ${Math.round(score)})</h2>
                `;
            } catch (error) {
                showNotification(error.message || 'An error occurred. Check console for details.');
                console.error(error);
                resultsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
