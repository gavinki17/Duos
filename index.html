<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Player Stats</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #e6e6e6;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 0.4em;
    }
    .input-area {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 2px solid #444;
      border-radius: 6px;
      background: #161b22;
      color: white;
      min-width: 260px;
    }
    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      background: #00c853;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00e676;
    }
    #loading {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin: 2rem 0;
      display: none;
    }
    #error {
      color: #ff6b6b;
      text-align: center;
      margin: 1.5rem 0;
      display: none;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1.5rem;
    }
    .card h2 {
      margin: 0 0 1rem;
      color: #58a6ff;
      font-size: 1.4rem;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid #222;
    }
    .stat-row:last-child {
      border-bottom: none;
    }
    .stat-label {
      color: #8b949e;
    }
    .stat-value {
      font-weight: bold;
      color: #f0f6fc;
    }
    .highlight {
      color: #ffa657;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fortnite Player Stats</h1>

  <div class="input-area">
    <input type="text" id="username" placeholder="Enter Fortnite username (e.g. Ninja)" />
    <button onclick="getStats()">Get Stats</button>
  </div>

  <div id="loading">Loading player stats...</div>
  <div id="error"></div>

  <div id="stats" style="display:none;">
    <div class="stats-grid">
      <div class="card" id="overview-card">
        <h2>Overview</h2>
        <div class="stat-row"><span class="stat-label">Name:</span> <span class="stat-value" id="name"></span></div>
        <div class="stat-row"><span class="stat-label">Account ID:</span> <span class="stat-value" id="accountId"></span></div>
        <div class="stat-row"><span class="stat-label">Platform:</span> <span class="stat-value" id="platform"></span></div>
        <div class="stat-row"><span class="stat-label">Level:</span> <span class="stat-value highlight" id="level"></span></div>
      </div>

      <div class="card" id="lifetime-card">
        <h2>Lifetime Stats (All Modes)</h2>
        <div class="stat-row"><span class="stat-label">Matches Played:</span> <span class="stat-value" id="matches"></span></div>
        <div class="stat-row"><span class="stat-label">Wins:</span> <span class="stat-value highlight" id="wins"></span></div>
        <div class="stat-row"><span class="stat-label">Win %:</span> <span class="stat-value" id="winRate"></span></div>
        <div class="stat-row"><span class="stat-label">Kills:</span> <span class="stat-value" id="kills"></span></div>
        <div class="stat-row"><span class="stat-label">K/D Ratio:</span> <span class="stat-value" id="kd"></span></div>
        <div class="stat-row"><span class="stat-label">Kills per Match:</span> <span class="stat-value" id="kpm"></span></div>
      </div>

      <div class="card" id="recent-card" style="display:none;">
        <h2>Recent 10 Matches (approx.)</h2>
        <div id="recent-stats"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const API_KEY = "764c5132-f2f5402a-f132ea50-56685478";
  const BASE_URL = "https://fortniteapi.io/v2/stats";

  async function getStats() {
    const username = document.getElementById("username").value.trim();
    if (!username) {
      showError("Please enter a username");
      return;
    }

    showLoading(true);
    clearPrevious();

    try {
      const response = await fetch(`${BASE_URL}?name=${encodeURIComponent(username)}`, {
        headers: { "Authorization": API_KEY }
      });

      if (!response.ok) {
        if (response.status === 404) {
          throw new Error("Player not found");
        }
        if (response.status === 429) {
          throw new Error("Rate limit exceeded ‚Äì try again in a minute");
        }
        throw new Error(`API error (${response.status})`);
      }

      const data = await response.json();

      if (!data.global_stats || !data.global_stats.solo) {
        showError("No global stats found for this player (possibly private or no matches played)");
        return;
      }

      displayStats(data);
    } catch (err) {
      showError(err.message || "Failed to fetch stats");
    } finally {
      showLoading(false);
    }
  }

  function displayStats(data) {
    document.getElementById("stats").style.display = "block";

    // Basic info
    document.getElementById("name").textContent       = data.name || "‚Äî";
    document.getElementById("accountId").textContent  = data.accountId || "‚Äî";
    document.getElementById("platform").textContent   = data.platform || "‚Äî";
    document.getElementById("level").textContent      = data.level || "?";

    // Lifetime stats (usually the most complete are in global_stats)
    const stats = data.global_stats?.solo || data.global_stats?.duo || data.global_stats?.squad || {};

    document.getElementById("matches").textContent = stats.placetop1?.matchesplayed || stats.matchesplayed || "‚Äî";
    document.getElementById("wins").textContent    = stats.placetop1?.value || stats.top1?.value || "‚Äî";
    document.getElementById("winRate").textContent = stats.winrate?.value ? stats.winrate.value + "%" : "‚Äî";
    document.getElementById("kills").textContent   = stats.kills?.value || "‚Äî";
    document.getElementById("kd").textContent      = stats.kd?.value?.toFixed(2) || "‚Äî";
    document.getElementById("kpm").textContent     = stats.kills_per_match?.value?.toFixed(2) || "‚Äî";

    // Optional: show last 10 matches summary if available
    if (data.recent_matches && data.recent_matches.length > 0) {
      const container = document.getElementById("recent-stats");
      container.innerHTML = "";
      document.getElementById("recent-card").style.display = "block";

      data.recent_matches.slice(0,10).forEach(m => {
        const div = document.createElement("div");
        div.className = "stat-row";
        div.innerHTML = `
          <span class="stat-label">${m.mode} ‚Äì ${new Date(m.date).toLocaleDateString()}</span>
          <span class="stat-value">${m.placement === 1 ? "üèÜ Win" : "#" + m.placement} ‚Ä¢ ${m.kills} kills</span>
        `;
        container.appendChild(div);
      });
    }
  }

  function showLoading(show) {
    document.getElementById("loading").style.display = show ? "block" : "none";
  }

  function showError(msg) {
    const el = document.getElementById("error");
    el.textContent = msg;
    el.style.display = "block";
  }

  function clearPrevious() {
    document.getElementById("error").style.display = "none";
    document.getElementById("stats").style.display = "none";
    document.getElementById("recent-card").style.display = "none";
  }

  // Optional: search on Enter key
  document.getElementById("username").addEventListener("keypress", function(e) {
    if (e.key === "Enter") getStats();
  });
</script>

</body>
</html>
